<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
  <!-- Background rounded square -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#4c1d95" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)" />

  <!-- Simple hotel/bed icon -->
  <!-- Bed base -->
  <rect x="14" y="34" width="36" height="10" rx="2" fill="#f9fafb" />
  <!-- Mattress highlight -->
  <rect x="16" y="32" width="32" height="4" rx="2" fill="#e5e7eb" />

  <!-- Headboard -->
  <rect x="14" y="24" width="6" height="14" rx="2" fill="#f9fafb" />

  <!-- Pillow -->
  <rect x="22" y="26" width="10" height="6" rx="2" fill="#ffffff" />

  <!-- Window / sun above bed -->
  <circle cx="44" cy="20" r="5" fill="#22c55e" />
  <rect x="40" y="14" width="8" height="12" rx="2" fill="none" stroke="#bbf7d0" stroke-width="1.5" />

  <!-- Small brand dot -->
  <circle cx="16" cy="18" r="2" fill="#22c55e" />
</svg>
